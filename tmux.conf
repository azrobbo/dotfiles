#--General--------------------------------------------------------------------

# send control key sequences
set-option -gw xterm-keys on

# force a reload of the config file
unbind r
bind r source-file "$HOME/.tmux.conf" \; display-message "Config reloaded."

# start window numbering at 1 for easier switching
set -g base-index 1

# colors
set -g default-terminal "screen-256color"

# unicode
setw -g utf8 on
set -g status-utf8 on

# act like GNU screen
# unbind C-b
# set -g prefix C-a

bind | split-window -h
bind - split-window -v

# Automatically set window title
setw -g automatic-rename on

# Make mouse useful in copy mode
setw -g mode-mouse on

# Allow mouse to select which pane to use
set -g mouse-select-pane on

# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# highlight the active pane
set-option -g pane-border-bg colour238
set-option -g pane-border-fg cyan
set-option -g pane-active-border-bg colour237
set-option -g pane-active-border-fg cyan


#--Status-Bar-------------------------------------------------------------------

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Default colors
set-option -g status-bg colour238
set-option -g status-fg cyan
set-option -g status-attr default

# Left side of status bar
# set -g status-left-length 20
set -g status-left ''

# Inactive windows in status bar
set-window-option -g window-status-bg colour236
# set-window-option -g window-status-fg cyan
set-window-option -g window-status-format '[#I:#W#F]'

# Current or active window in status bar
set-window-option -g window-status-current-bg cyan
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-format '[#I:#W#F]'

# Alerted window in status bar. Windows which have an alert (bell, activity or content).
# set-window-option -g window-status-alert-fg red
# set-window-option -g window-status-alert-bg white

# Right side of status bar
set -g status-right "#[fg=yellow]S#S P#P#[fg=colour246] for #[fg=colour219]#(whoami)#[fg=colour246] at #[fg=colour157]#h"


